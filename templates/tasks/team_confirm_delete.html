{% extends 'layouts/base-presentation.html' %}

{% block content %}
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-sm border-0 rounded">
          <div class="card-body">
            <h1 class="text-center mb-4">Delete Team?</h1>
            <p class="text-center text-muted">Are you sure you want to delete this team? This action cannot be undone.</p>
            <form action="" method="post">
              {% csrf_token %}
              <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-danger w-100">Yes, Delete</button>
                <a href="{% url 'tasks:team-detail' pk=team.id %}" class="btn btn-outline-secondary w-100 ms-3">Cancel</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
