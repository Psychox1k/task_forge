{% extends 'layouts/base-presentation.html' %}

{% block content %}
  <div class="container d-flex justify-content-center align-items-center py-5" style="min-height: 50vh;">
    <div class="col-md-6">
      <div class="card shadow-sm border-0 rounded">
        <div class="card-body text-center">
          <h1 class="mb-4">Delete Task?</h1>
          <p class="text-muted">Are you sure you want to delete this task? This action cannot be undone.</p>
          <form action="" method="post">
            {% csrf_token %}
            <div class="d-flex justify-content-between">
              <button type="submit" class="btn btn-danger w-100">Yes, Delete</button>
              <a href="{% url 'tasks:task-list' %}" class="btn btn-outline-secondary w-100 ms-3">Cancel</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
